<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Veg Pickles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e1; /* Light yellow background */
        }
        header {
            background: #ff5722; /* Pickles theme color (orange-red) */
            color: #fff;
            padding: 15px 30px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            background: #007bff; /* Blue for Back button */
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #0056b3; /* Darker blue on hover */
        }
        .pickle-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .pickle-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
        .pickle-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .pickle-item h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .pickle-item p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Non-Veg Pickles</h1>
    </header>
    <a href="/welcome.html" class="back-btn">Back to Welcome Page</a>
    <div class="pickle-list">
        <div class="pickle-item">
            <img src="/images/chicken_pickle.jpeg" alt="Non-Veg Pickle 1">
            <h2>Chicken Pickle</h2>
            <p>Rs.1400</p>
        </div>
        <div class="pickle-item">
            <img src="/images/prawns_pickle.jpeg" alt="Non-Veg Pickle 2">
            <h2>Prawns Pickle</h2>
            <p>Rs.2200</p>
        </div>
        <div class="pickle-item">
            <img src="/images/Mutton_pickle.jpeg" alt="Non-Veg Pickle 2">
            <h2>Mutton Pickle</h2>
            <p>Rs.1800</p>
        </div>
        <div class="pickle-item">
            <img src="/images/Fish_pickle.jpeg" alt="Non-Veg Pickle 2">
            <h2>Fish Pickle</h2>
            <p>Rs.2500</p>
        </div>
        <!-- Add more pickles here -->
    </div>
</body>
</html>
