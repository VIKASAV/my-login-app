<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E-Pickle Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e1; /* Light yellow background */
        }
        header {
            background: #ff5722; /* Pickles theme color (orange-red) */
            color: #fff;
            padding: 15px 30px;
            position: relative;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 30px;
            background: #d32f2f; /* Darker red for logout button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #b71c1c; /* Even darker red on hover */
        }
        .buttons {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            background: #8bc34a; /* Pickles theme color (green) */
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #689f38; /* Darker green on hover */
        }
        .btn:active {
            background: #33691e; /* Even darker green when clicked */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to E-Pickle Shop</h1>
        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </header>
    <div class="buttons">
        <a href="/non-veg.html" class="btn">Non-Veg Pickles</a>
        <a href="/veg.html" class="btn">Veg Pickles</a>
    </div>
</body>
</html>
